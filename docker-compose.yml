services:
  # ===== Redis 服务 =====
  redis:
    image: aqtbrodh2awvkc.xuanyuan.run/redis:7-alpine
    container_name: xiaoyi-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - xiaoyi-network

  # ===== 前端服务 =====
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:18000}
    container_name: xiaoyi-frontend
    restart: unless-stopped
    ports:
      - "13000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - xiaoyi-network

  # ===== 后端服务 =====
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: xiaoyi-backend
    restart: unless-stopped
    ports:
      - "18000:8000"
    environment:
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - TZ=Asia/Shanghai
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - xiaoyi-network

networks:
  xiaoyi-network:
    driver: bridge

volumes:
  redis_data: