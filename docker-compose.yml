services:
  # ===== Redis 服务 =====
  redis:
    image: aqtbrodh2awvkc.xuanyuan.run/redis:7-alpine
    container_name: xiaoyi-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - xiaoyi-network

  # ===== 前端服务 =====
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        # 将宿主机的 SERVER_IP 注入镜像构建过程
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    container_name: xiaoyi-frontend
    restart: unless-stopped
    ports:
      - "13000:3000"
    environment:
      - NODE_ENV=production
      # 用于 Next.js 服务端接口转发，直接走 Docker 内部网络
      - API_BASE_URL=http://backend:8000
      # 运行时环境变量（可选，用于验证）
      - NEXT_PUBLIC_API_URL=http://${SERVER_IP}:18000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - xiaoyi-network

  # ===== 后端服务 =====
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - ./backend/.env
    container_name: xiaoyi-backend
    restart: unless-stopped
    ports:
      - "18000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TZ=Asia/Shanghai
      # 外部 RAG 服务
      - RAG_SERVICE_URL=${RAG_SERVICE_URL}
      - HF_ENDPOINT=https://hf-mirror.com
      - HF_TOKEN=${HF_TOKEN}
    volumes:
      - ${HOME}/.cache/huggingface:/root/.cache/huggingface
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - xiaoyi-network

networks:
  xiaoyi-network:
    driver: bridge

volumes:
  redis_data: