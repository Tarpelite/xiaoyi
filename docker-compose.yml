services:
  # ===== 前端服务 =====
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:18000}
    container_name: xiaoyi-frontend
    restart: unless-stopped
    ports:
      - "13000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - xiaoyi-network

  # ===== 后端服务 =====
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: xiaoyi-backend
    restart: unless-stopped
    ports:
      - "18000:8000"
    environment:
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - xiaoyi-network

networks:
  xiaoyi-network:
    driver: bridge